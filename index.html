<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jose's Minesweeper</title>
    <script defer src="js/app.js"></script>
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
</head>
<body>
    <div class="gameTitle">
      <h1>Jose's Hide & Seek</h1>
    </div>
    <div class="dificultyScreen">
      <h1 class="starterQuestion">
        How many friends would you like to play with?
      </h1>
      <br />
      <form>
        <input type="radio" name="choice" value="5" /> 5 Friends
        <br />
        <input type="radio" name="choice" value="10" /> 10 Friends
        <br />
        <input type="radio" name="choice" value="30" /> 30 Friends
      </form>
      <button class="startButton" onclick="inputValue()">Start</button>
    </div>
    <div class="gameDisplay">
      <div class="gameStatus">
        <div class="numberOfFriends">
          <i class="fa fa-male" aria-hidden="true"></i>
          <label class="friendsLeft"></label>
        </div>
        <div class="numberOfFlags">
          <i class="fa fa-flag" aria-hidden="true"></i>
          <label class="flagsLeft"></label>
        </div>
        <div class="timer">
          <i class="fa fa-hourglass" aria-hidden="true"></i>
          <label class="minutes">00</label>
          <label class="colon">:</label>
          <label class="seconds">00</label>
        </div>
      </div>
      <div class="gameBoard"></div>
      <button class="restartButton" onclick="window.location.reload();">Reset</button>
    </div>
    <div class="winnerScreen">
      <h1>You Win!!</h1>
      <h4 class="secondsToWin"> it took you __ seconds</h4>
      <h3> Your friend will pay for dinner now</h3>
      <img src="images/celebrating.png" alt="Celebrating image">
      <button class="restartButtonWin" onclick="window.location.reload();">Play Again</button>
    </div>
    <div class="loserScreen">
      <h1>You lose!!</h1>
      <h3>you hit a friend and now everyone is mad at you.</h3>
      <img src="images/angrycrowd.png" alt="Angry Crowd image">
      <button class="restartButtonLose" onclick="window.location.reload();">Play Again</button>
    </div>
  </body>
</html>
